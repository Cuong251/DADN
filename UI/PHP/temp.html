<body>
  <div class="flex-container" >
      <div class="temperature" id="temp" onclick="tempClick()"><a href="#">
        <div class="bi bi-thermometer" id="tempI" ></div>
        <span  id="tempS"> Temperature</span>
    </a></div>
      <div class="humidity" id="humi" onclick="humiClick()" ><a href="#"><div class="bi bi-droplet"id="humiI" > </div><span  id="humiS"> Humidity</span> </a></div>
      <div class="light" id="ligh" onclick="lighClick()" ><a href="#" ><div class="bi bi-lightbulb"id="lighI"></div> <span  id="lighS"> Light</span></a></div>
</div>
<div class="temp-container">
        <div class="widget" id="temp-widget" style="display:none">
            <div class="container">
                <div class="header">
                    <div class="left">
                        
                        <div class="bi bi-thermometer"  style="color:black"></div>
                        <p>Temperature </p>
                    </div>
                    <div class="right">
                    <div class="fa fa-power-off"id="lighI"></div>
                        <input type="checkbox" name="switch" id="switch" />
                        <label for="switch"><div class="bi bi-power"style="color:#7A40F2"></div></label>
                    </div>
                </div>
                <div class="slider-container">
                    <div id="sliderT" ></div>
                </div>
                <div class="misc">
                    <div class="card">
                        <p>Outside Temp </p>
                        <span>32 C</span>
                    </div>

                </div>
            </div>
        </div>
</div>

<div class="humi-container" style="
  display:flex;
  align-items: center;
  justify-content: center;" >
    <div class="widget" id="humi-widget" style="display:none" >
    <div class="container">
                <div class="header">
                    <div class="left">
                        
                        <div class="bi bi-droplet"  style="color:black"></div>
                        <p>Humidity </p>
                    </div>
                    <div class="right">
                    <div class="fa fa-power-off"id="lighI"></div>
                        <input type="checkbox" name="switch1" id="switch1" />
                        <label for="switch1"><div class="bi bi-power"style="color:#7A40F2"></div></label>
                    </div>
                </div>
                <div class="slider-container">
                    <div id="sliderH" ></div>
                </div>
                <div class="misc">
                    <div class="card">
                        <p>Outside Humidity </p>
                        <span>78%</span>
                    </div>

                </div>
            </div>

    </div>
</div>


<div class="ligh-container" style="
  display:flex;
  align-items: center;
  justify-content: center;">
    <div class="widget" id="ligh-widget"style="display:none"  >
    <div class="container">
                <div class="header">
                    <div class="left">
                        <div class="bi bi-lightbulb"  style="color:black"></div>
                        <p>Light </p>
                    </div>
                    <div class="right">
                        
                        <label class="switch">
                                  <input type="checkbox" checked>
                                  <span class="slider round"></span>
                                </label>
                    </div>
                </div>
                
                <div class="slider-container">
                    <div id="sliderH" ></div>
                </div>
                <div class="misc">
                    <div class="card">
                        <p>Outside Humidity </p>
                        <span>78%</span>
                    </div>

                </div>
            </div>
</div>
</div>



<h2>Toggle Switch</h2>

<label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
</label>

<label class="switch">
  <input type="checkbox" checked>
  <span class="slider"></span>
</label><br><br>

<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
</label>

<label class="switch">
  <input type="checkbox" checked>
  <span class="slider round"></span>
</label>
</body>


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/round-slider@1.6.1/dist/roundslider.min.js"></script>
<script>
  $("#sliderT").roundSlider({
    sliderType:"min-range",
    circleShape:"pie",
    startAngle:"315",
    lineCap:"Round",
    radius:120,
    width:32,
    min:16,
    max:32,
    svgMode:true,
    handleSize:"+8",
    pathColor:"#e3e4ed",
    borderWidth:0,
    editableTooltip:false,
    startValue:0,
    rangeColor:"#7A40F2",
    value:28
});

$("#sliderH").roundSlider({
    sliderType:"min-range",
    circleShape:"pie",
    startAngle:"315",
    lineCap:"Round",
    radius:120,
    width:32,
    min:0,
    max:100,
    svgMode:true,
    handleSize:"+8",
    pathColor:"#e3e4ed",
    borderWidth:0,
    editableTooltip:false,
    startValue:0,
    rangeColor:"#7A40F2",
    value:78,
    readOnly:true
});


</script>
